<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLMS Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="book-list">
            <h2>Book List</h2>
            <ul id="book-list">
                <!-- Populate book list dynamically using JavaScript -->
            </ul>
        </div>
        <div class="add-book">
            <h2>Add New Book</h2>
            <form id="add-book-form">
                <div class="input-group">
                    <label for="title">Title:</label>
                    <input type="text" placeholder="Text" id="title" required>
                </div>
                <div class="input-group">
                    <label for="author">Author:</label>
                    <input type="text" placeholder="Auther" id="author" required>
                </div>
                <div class="input-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" placeholder="ISBN" id="isbn" required>
                </div>
                <button type="submit">Add Book</button>
            </form>
        </div>
        <div class="search-books">
            <h2>Search Books</h2>
            <input type="text" id="search-query" placeholder="Search by Title or Author"> <br> <br>
            <button type="button" onclick="searchBooks()">Search</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
